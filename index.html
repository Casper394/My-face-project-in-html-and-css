<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My face</title>
</head>
<body>
    <div id="head">
        <div id="hair"></div>
        <div class="brows">
            <div class="brow"></div>
            <div class="brow"></div>
        </div>
        <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
        <div id="nose"></div>
        <div id="mouth"></div>
        <div class="ears">
            <div class="ear"></div>
            <div class="ear"></div>
        </div>
    </div>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            margin: 0;
            background-color: #05395e;
        }

        #head {
            background-color: #b88974;
            height: 340px;
            width: 300px;
            border-radius: 70% 70% 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .eyes {
            position: absolute;
            width: 195px;
            display: flex;
            justify-content: space-between;
        }

        .eye {
            background-color: white;
            height: 40px;
            width: 65px;
            margin: 10px;
            border-radius: 100%;
            border-top: 3px solid #825e4d;
            border-bottom: 2px solid #825e4d;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .eye::before {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #1cbfff;
            border-radius: 100%;
            margin-right: 10px;
            margin-bottom: 5px;
        }

        .eye::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #333;
            border-radius: 100%;
            margin-right: 15px;
            margin-bottom: 7px;
        }

        .brows {
            position: absolute;
            width: 195px;
            display: flex;
            justify-content: space-between;
        }

        .brow {
            width: 65px;
            height: 32px;
            border-top: 10px solid #29201b;
            border-radius: 100%;
            margin-bottom: 45px;
            margin-right: 10px;
            margin-left: 10px;
        }

        #nose {
            position: absolute;
            border: 3px solid #825e4d;
            width: 40px;
            height: 30px;
            border-radius: 0 0 100% 100%;
            border-top: none;
            margin-top: 80px;
        }

        #mouth {
            position: absolute;
            width: 100px;
            height: 40px;
            background-color: white;
            margin-top: 195px;
            border-radius: 20% 20% 100% 100%;
            border: 4px solid #825e4d;
            border-right-width: 1px;
            border-left-width: 1px;
            border-top-width: 2px;
        }

        .ears {
            z-index: -1;
            position: absolute;
            width: 340px;
            display: flex;
            justify-content: space-between;
        }

        .ear {
            width: 30px;
            height: 70px;
            border: 2px solid hsl(19, 32%, 52%);
            background-color: hsl(19, 32%, 57%);
            border-radius: 0 100% 100% 0;
        }

        .ear:first-child {
            border-radius: 100% 0 0 100%;
        }

        #hair {
            position: absolute;
            width: 300px;
            height: 125px;
            background-color: #29201b;
            margin-bottom: 290px;
            border-radius: 50% 50% 10% 10% / 55% 55% 0% 0%;
        }

        #hair::before, #hair::after {
            content: "";
            position: absolute;
            background-color: #29201b;
            height: 100px;
            width: 10px;
            border-radius: 0 0 10px 0;
            transform: translateY(100%);
        }

        #hair::after {
            right: 0;
            border-radius: 0 0 0 10px;
        }
    </html>
</body>
</html>
